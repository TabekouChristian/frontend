<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMentor - Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <style>
        :root {
            --green: #007a5e;
            --red: #ce1126;
            --yellow: #fcd116;
            --dark-green: #00593e;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: url('https://via.placeholder.com/1200x800');
            background-size: cover;
            background-position: center;
        }
        
        .register-card {
            max-width: 28rem;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .register-header {
            background-color: var(--green);
            padding: 2rem 2rem 1.5rem;
        }
        
        .register-body {
            padding: 2rem;
        }
        
        .role-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #6b7280;
            border: none;
            background-color: transparent;
        }
        
        .role-option.selected {
            background-color: var(--green);
            color: white;
        }
        
        .role-option:hover:not(.selected) {
            background-color: #f3f4f6;
        }
        
        .input-group-icon {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .input-group-icon:focus-within {
            border-color: var(--green);
        }
        
        .input-group-icon .icon {
            color: #9ca3af;
            margin-right: 0.75rem;
        }
        
        .form-control-custom {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem 0;
        }
        
        .btn-register {
            background-color: var(--green);
            color: white;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn-register:hover {
            background-color: var(--dark-green);
        }
        
        .link-green {
            color: var(--green);
            text-decoration: none;
        }
        
        .link-green:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #1f2937;
            color: white;
            padding: 1.5rem;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
        }
        
        .footer-logo-box {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #1f2937;
            font-weight: bold;
            border-radius: 50%;
        }
        
        .footer-link {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: white;
        }
        
        .alert-message {
            display: none;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }
        
        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-success text-white fw-bold rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">CM</div>
                <span class="ms-2 fs-4 fw-bold text-dark">CareerMentor</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="register-card bg-white">
            <div class="register-header text-center">
                <h2 class="text-white fw-bold mb-2">Join CareerMentor</h2>
                <p class="text-white mb-0">Start your professional journey with us</p>
            </div>
            
            <div class="register-body">
                <!-- Role selector -->
                <div class="mb-4">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="button" class="role-option selected" data-role="student">
                            <i data-lucide="book-open" class="icon"></i>
                            <span class="mt-1 small">Student</span>
                        </button>
                        <button type="button" class="role-option" data-role="mentor">
                            <i data-lucide="users" class="icon"></i>
                            <span class="mt-1 small">Mentor</span>
                        </button>
                        <button type="button" class="role-option" data-role="educator">
                            <i data-lucide="graduation-cap" class="icon"></i>
                            <span class="mt-1 small">Educator</span>
                        </button>
                    </div>
                </div>

                <!-- Alert messages -->
                <div id="errorMessage" class="alert-message alert-error"></div>
                <div id="successMessage" class="alert-message alert-success"></div>

                <form id="registerForm">
                    <div class="mb-3">
                        <div class="input-group-icon">
                            <i data-lucide="mail" class="icon"></i>
                            <input type="email" id="email" class="form-control-custom" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group-icon">
                            <i data-lucide="key" class="icon"></i>
                            <input type="password" id="password" class="form-control-custom" placeholder="Password" required minlength="6">
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group-icon">
                            <i data-lucide="key" class="icon"></i>
                            <input type="password" id="confirmPassword" class="form-control-custom" placeholder="Confirm Password" required minlength="6">
                        </div>
                    </div>

                    <button type="submit" class="btn-register mb-3" id="registerButton">
                        <span id="registerText">Register</span>
                        <span id="registerSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    </button>
                    <div class="text-center small text-muted">
                        <span>Already have an account? </span>
                        <a href="log-in.html" class="small fw-medium link-green">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <div class="footer-logo mb-1">
                        <div class="footer-logo-box">CM</div>
                        <span class="ms-2 fs-5 fw-bold">CareerMentor</span>
                    </div>
                    <p class="small text-gray-300 mb-0">Empowering careers across Cameroon</p>
                </div>
                <div class="d-flex gap-4">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div>
            <div class="mt-4 text-center small text-gray-400">
                Â© <span id="currentYear"></span> CareerMentor. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBnaxztu3L7DBn4T5s_j_vXaBl_etTbyxQ",
  authDomain: "career-path-c89ed.firebaseapp.com",
  databaseURL: "https://career-path-c89ed-default-rtdb.firebaseio.com",
  projectId: "career-path-c89ed",
  storageBucket: "career-path-c89ed.firebasestorage.app",
  messagingSenderId: "157237328572",
  appId: "1:157237328572:web:7c1fbe078f33e5c48b2eb9",
  measurementId: "G-P3N70T5RY2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Role selection functionality
        let selectedRole = 'student';
        const roleOptions = document.querySelectorAll('.role-option');
        
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                selectedRole = this.getAttribute('data-role');
                
                // Update selected role UI
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // Form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Hide any previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters long!');
                return;
            }
            
            // Show loading state
            document.getElementById('registerText').style.display = 'none';
            document.getElementById('registerSpinner').style.display = 'inline-block';
            document.getElementById('registerButton').disabled = true;
            
            // Register user with Firebase
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User created successfully
                    const user = userCredential.user;
                    
                    // Send email verification
                    return user.sendEmailVerification().then(() => {
                        // Redirect to appropriate profile completion page
                        switch(selectedRole) {
                            case 'student':
                                window.location.href = `complete-student-profile.html?uid=${user.uid}`;
                                break;
                            case 'mentor':
                                window.location.href = `complete-mentor-profile.html?uid=${user.uid}`;
                                break;
                            case 'educator':
                                window.location.href = `complete-educator-profile.html?uid=${user.uid}`;
                                break;
                        }
                    });
                })
                .catch((error) => {
                    // Handle errors
                    let errorMessage = 'Registration failed. Please try again.';
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = 'Email is already in use.';
                            break;
                        case 'auth/invalid-email':
                            errorMessage = 'Invalid email address.';
                            break;
                        case 'auth/weak-password':
                            errorMessage = 'Password is too weak.';
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = 'Email/password accounts are not enabled.';
                            break;
                    }
                    
                    showError(errorMessage);
                })
                .finally(() => {
                    // Reset loading state
                    document.getElementById('registerText').style.display = 'inline';
                    document.getElementById('registerSpinner').style.display = 'none';
                    document.getElementById('registerButton').disabled = false;
                });
        });
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
    </script>
</body>
</html>
