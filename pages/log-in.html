<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMentor - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --green: #007a5e;
            --red: #ce1126;
            --yellow: #fcd116;
            --dark-green: #00593e;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: url('https://via.placeholder.com/1200x800');
            background-size: cover;
            background-position: center;
        }
        
        .login-card {
            max-width: 28rem;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            background-color: var(--green);
            padding: 2rem 2rem 1.5rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .role-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #6b7280;
            border: none;
            background-color: transparent;
            min-width: 70px;
        }
        
        .role-option.selected {
            background-color: var(--green);
            color: white;
        }
        
        .role-option:hover:not(.selected) {
            background-color: #f3f4f6;
        }
        
        .input-group-icon {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }
        
        .input-group-icon:focus-within {
            border-color: var(--green);
        }
        
        .input-group-icon .icon {
            color: #9ca3af;
            margin-right: 0.75rem;
        }
        
        .form-control-custom {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem 0;
        }
        
        .btn-login {
            background-color: var(--green);
            color: white;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--dark-green);
        }
        
        .link-green {
            color: var(--green);
            text-decoration: none;
        }
        
        .link-green:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #1f2937;
            color: white;
            padding: 1.5rem;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
        }
        
        .footer-logo-box {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #1f2937;
            font-weight: bold;
            border-radius: 50%;
        }
        
        .footer-link {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-success text-white fw-bold rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">CM</div>
                <span class="ms-2 fs-4 fw-bold text-dark">CareerMentor</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-card bg-white">
            <div class="login-header text-center">
                <h2 class="text-white fw-bold mb-2">Welcome to CareerMentor</h2>
                <p class="text-white mb-0">Your path to professional growth</p>
            </div>
            
            <div class="login-body">
                <!-- Role selector -->
                <div class="mb-5">
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="role-option selected" data-role="student">
                            <i data-lucide="book-open" class="icon"></i>
                            <span class="mt-1 small">Student</span>
                        </button>
                        <button type="button" class="role-option" data-role="mentor">
                            <i data-lucide="users" class="icon"></i>
                            <span class="mt-1 small">Mentor</span>
                        </button>
                        <button type="button" class="role-option" data-role="educator">
                            <i data-lucide="graduation-cap" class="icon"></i>
                            <span class="mt-1 small">Educator</span>
                        </button>
                        <button type="button" class="role-option" data-role="admin">
                            <i data-lucide="settings" class="icon"></i>
                            <span class="mt-1 small">Admin</span>
                        </button>
                    </div>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <div class="input-group-icon">
                            <i data-lucide="user" class="icon"></i>
                            <input type="text" class="form-control-custom" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <div class="input-group-icon">
                            <i data-lucide="key" class="icon"></i>
                            <input type="password" class="form-control-custom" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label small text-muted" for="remember">Remember me</label>
                        </div>
                        <a href="#" class="small link-green">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-login mb-3">Login</button>
                    <div class="text-center small text-muted">
                        <span>Don't have an account? </span>
                        <a href="register.html" class="small fw-medium link-green">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <div class="footer-logo mb-1">
                        <div class="footer-logo-box">CM</div>
                        <span class="ms-2 fs-5 fw-bold">CareerMentor</span>
                    </div>
                    <p class="small text-gray-300 mb-0">Empowering careers across Cameroon</p>
                </div>
                <div class="d-flex gap-4">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div>
            <div class="mt-4 text-center small text-gray-400">
                Â© <span id="currentYear"></span> CareerMentor. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Role selection functionality
        const roleOptions = document.querySelectorAll('.role-option');
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const selectedRole = document.querySelector('.role-option.selected').getAttribute('data-role');
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            console.log('Logging in as:', { 
                role: selectedRole, 
                username: username, 
                password: password 
            });
            
            // Login logic would go here
            // Redirect based on role
            alert(`Logging in as ${selectedRole}`);
            // window.location.href = `${selectedRole}-dashboard.html`;
        });
    </script>
</body>
</html>
