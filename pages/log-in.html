<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerMentor - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --green: #007a5e;
            --red: #ce1126;
            --yellow: #fcd116;
            --dark-green: #00593e;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f8f9fa;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-image: url('https://via.placeholder.com/1200x800');
            background-size: cover;
            background-position: center;
        }
        
        .login-card {
            max-width: 28rem;
            width: 100%;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            background-color: var(--green);
            padding: 2rem 2rem 1.5rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .role-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            color: #6b7280;
            border: none;
            background-color: transparent;
            min-width: 70px;
        }
        
        .role-option.selected {
            background-color: var(--green);
            color: white;
        }
        
        .role-option:hover:not(.selected) {
            background-color: #f3f4f6;
        }
        
        .input-group-icon {
            display: flex;
            align-items: center;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .input-group-icon:focus-within {
            border-color: var(--green);
        }
        
        .input-group-icon .icon {
            color: #9ca3af;
            margin-right: 0.75rem;
        }
        
        .form-control-custom {
            border: none;
            outline: none;
            width: 100%;
            padding: 0.5rem 0;
        }
        
        .btn-login {
            background-color: var(--green);
            color: white;
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--dark-green);
        }
        
        .link-green {
            color: var(--green);
            text-decoration: none;
        }
        
        .link-green:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: #1f2937;
            color: white;
            padding: 1.5rem;
        }
        
        .footer-logo {
            display: flex;
            align-items: center;
        }
        
        .footer-logo-box {
            width: 2rem;
            height: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            color: #1f2937;
            font-weight: bold;
            border-radius: 50%;
        }
        
        .footer-link {
            color: #d1d5db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: white;
        }
        
        .alert-message {
            display: none;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        
        .alert-error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
        }
        
        .alert-success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        #loginSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <div class="bg-success text-white fw-bold rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">CM</div>
                <span class="ms-2 fs-4 fw-bold text-dark">CareerMentor</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-card bg-white">
            <div class="login-header text-center">
                <h2 class="text-white fw-bold mb-2">Welcome to CareerMentor</h2>
                <p class="text-white mb-0">Your path to professional growth</p>
            </div>
            
            <div class="login-body">
                <!-- Alert messages -->
                <div id="errorMessage" class="alert-message alert-error"></div>
                <div id="successMessage" class="alert-message alert-success"></div>

                <!-- Role selector -->
                <div class="mb-5">
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="role-option selected" data-role="student">
                            <i data-lucide="book-open" class="icon"></i>
                            <span class="mt-1 small">Student</span>
                        </button>
                        <button type="button" class="role-option" data-role="mentor">
                            <i data-lucide="users" class="icon"></i>
                            <span class="mt-1 small">Mentor</span>
                        </button>
                        <button type="button" class="role-option" data-role="educator">
                            <i data-lucide="graduation-cap" class="icon"></i>
                            <span class="mt-1 small">Educator</span>
                        </button>
                        <button type="button" class="role-option" data-role="admin">
                            <i data-lucide="settings" class="icon"></i>
                            <span class="mt-1 small">Admin</span>
                        </button>
                    </div>
                </div>

                <form id="loginForm">
                    <div class="mb-3">
                        <div class="input-group-icon">
                            <i data-lucide="mail" class="icon"></i>
                            <input type="email" id="email" class="form-control-custom" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group-icon">
                            <i data-lucide="key" class="icon"></i>
                            <input type="password" id="password" class="form-control-custom" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label small text-muted" for="remember">Remember me</label>
                        </div>
                        <a href="forgot-password.html" class="small link-green">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn-login mb-3" id="loginButton">
                        <span id="loginText">Login</span>
                        <span id="loginSpinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    </button>
                    <div class="text-center small text-muted">
                        <span>Don't have an account? </span>
                        <a href="sign-up.html" class="small fw-medium link-green">Sign up</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="mb-3 mb-md-0">
                    <div class="footer-logo mb-1">
                        <div class="footer-logo-box">CM</div>
                        <span class="ms-2 fs-5 fw-bold">CareerMentor</span>
                    </div>
                    <p class="small text-gray-300 mb-0">Empowering careers across Cameroon</p>
                </div>
                <div class="d-flex gap-4">
                    <a href="#" class="footer-link">About</a>
                    <a href="#" class="footer-link">Privacy</a>
                    <a href="#" class="footer-link">Terms</a>
                    <a href="#" class="footer-link">Contact</a>
                </div>
            </div>
            <div class="mt-4 text-center small text-gray-400">
                Â© <span id="currentYear"></span> CareerMentor. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Firebase configuration (matches your other files)
        const firebaseConfig = {
            apiKey: "AIzaSyBnaxztu3L7DBn4T5s_j_vXaBl_etTbyxQ",
            authDomain: "career-path-c89ed.firebaseapp.com",
            databaseURL: "https://career-path-c89ed-default-rtdb.firebaseio.com",
            projectId: "career-path-c89ed",
            storageBucket: "career-path-c89ed.appspot.com",
            messagingSenderId: "157237328572",
            appId: "1:157237328572:web:7c1fbe078f33e5c48b2eb9",
            measurementId: "G-P3N70T5RY2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Role selection functionality
        let selectedRole = 'student';
        const roleOptions = document.querySelectorAll('.role-option');
        
        roleOptions.forEach(option => {
            option.addEventListener('click', function() {
                selectedRole = this.getAttribute('data-role');
                roleOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Form submission with enhanced authentication
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            // Show loading state
            document.getElementById('loginText').style.display = 'none';
            document.getElementById('loginSpinner').style.display = 'inline-block';
            document.getElementById('loginButton').disabled = true;
            
            // Hide any previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            try {
                // Set persistence based on "Remember me" selection
                const persistence = rememberMe ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);
                
                // Authenticate user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    await auth.signOut();
                    throw new Error('Please verify your email before logging in. Check your inbox.');
                }
                
                // Get user data from database
                const userRef = database.ref('users/' + user.uid);
                const snapshot = await userRef.once('value');
                
                if (!snapshot.exists()) {
                    await auth.signOut();
                    throw new Error('User profile not found. Please complete your profile registration.');
                }
                
                const userData = snapshot.val();
                
                // Verify user has completed profile
                if (!userData.profileCompleted) {
                    await auth.signOut();
                    throw new Error('Profile not completed. Please complete your profile registration.');
                }
                
                // Verify selected role matches user's actual role
                if (userData.role !== selectedRole) {
                    await auth.signOut();
                    throw new Error(`This account is registered as a ${userData.role}, not a ${selectedRole}.`);
                }
                
                // Redirect based on verified role
                let redirectUrl;
                switch(userData.role) {
                    case 'student':
                        redirectUrl = 'student-homepage.html';
                        break;
                    case 'mentor':
                        redirectUrl = 'mentor-homepage.html';
                        break;
                    case 'educator':
                        redirectUrl = 'educator-homepage.html';
                        break;
                    case 'admin':
                        redirectUrl = 'admin-homepage.html';
                        break;
                    default:
                        throw new Error('Invalid user role');
                }
                
                // Show success and redirect
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Login failed. Please try again.';
                
                switch(error.code) {
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address format.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many login attempts. Try again later.';
                        break;
                    default:
                        errorMessage = error.message || errorMessage;
                }
                
                showError(errorMessage);
                
                // Reset loading state
                document.getElementById('loginText').style.display = 'inline';
                document.getElementById('loginSpinner').style.display = 'none';
                document.getElementById('loginButton').disabled = false;
            }
        });

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            errorElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('successMessage');
            successElement.textContent = message;
            successElement.style.display = 'block';
            successElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
</html>
