<html lang="en">

    <style>
        :root {
            --primary: #128C7E;
            --primary-dark: #075E54;
            --primary-light: #25D366;
            --white: #ffffff;
            --gray-100: #f0f2f5;
            --gray-200: #e9edef;
            --gray-300: #d1d7db;
            --gray-500: #667781;
            --gray-600: #54656f;
            --gray-700: #3b4a54;
            --gray-900: #111b21;

        body {
            background-color: var(--gray-100);
            font-family: 'Segoe UI', Helvetica Neue, Helvetica, Lucida Grande, Arial, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .app-header {
            background-color: var(--primary);
            color: white;
            padding: 10px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
            display: flex;
            align-items: center;
        }
        .app-title {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 0;
        }
        .chat-container {
            display: flex;
            height: calc(100vh - 60px);
            background-color: var(--white);
        }
        .chat-sidebar {
            width: 35%;
            min-width: 300px;
            max-width: 380px;
            border-right: 1px solid var(--gray-300);
            background-color: var(--white);
            display: flex;
            flex-direction: column;
        }
        .search-container {
            padding: 8px 16px;
            background-color: var(--gray-100);
        }
        .search-input-container {
            background-color: var(--white);
            border-radius: 8px;
            padding: 4px 12px;
            display: flex;
            align-items: center;
        }
        .search-input {
            background: transparent;
            border: none;
            width: 100%;
            padding: 8px;
            font-size: 0.9rem;
        }
        .search-input:focus { outline: none; }
        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .chat-list-item {
            display: flex;
            padding: 12px 16px;
            border-bottom: 1px solid var(--gray-200);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-list-item:hover { background-color: var(--gray-100); }
        .chat-list-item.active { background-color: var(--gray-200); }
        .chat-avatar {
            width: 48px;
            height: 48px;

            background-color: #dfe5e7;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
            font-size: 1.7rem;
        }
        .chat-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        .chat-name {
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--gray-900);
            font-size: 0.9375rem;
        }
        .chat-preview {
            font-size: 0.8125rem;
            color: var(--gray-600);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
        }
        .chat-time {
            font-size: 0.6875rem;
            color: var(--gray-500);
            margin-top: 2px;
            text-align: right;

        .unread-count {
            background-color: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            margin-left: 4px;
        }
        .unread-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #25D366;
            border-radius: 50%;
            margin-left: 8px;
            vertical-align: middle;
        }
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--gray-100);
            position: relative;

            height: 100%;

        .chat-messages {
            flex: 1;
            padding: 16px;

            background-color: #e5ddd5;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAABmJLR0QA/wD/AP+gvaeTAAAA+UlEQVQ4y+3UMUoDQRTG8Z+a0j2CYGFtYW1hZW1hZW1hZW1hZW1hZW1hZW1hJQiCkCJBEAQhRUIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEIQhCAIQRCCIAQhCEJ4BzF8BQ8vQ5pKAAAAAElFTkSuQmCC');
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        .chat-input {
            padding: 12px 16px;
            background-color: var(--white);
            border-top: 1px solid var(--gray-300);
            width: 100%;
            position: relative;
            left: 0;
            right: 0;
        }
        .message-form {
            display: flex;
            gap: 8px;
            align-items: center;
            width: 100%;
            margin: 0;
        }
        .message-input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid var(--gray-300);
            padding: 10px 16px;
            resize: none;
            font-size: 0.9375rem;
            background: var(--white);
            max-height: 100px;
            width: 100%;
        }
        .btn-send {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .message {
            margin-bottom: 8px;
            max-width: 65%;
            padding: 8px 12px;
            border-radius: 7.5px;
            position: relative;
            clear: both;
            word-break: break-word;
        }
        .message-incoming {
            background-color: #fff;
            color: #222e35;
            float: left;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            border-bottom-right-radius: 7.5px;
            border-top-left-radius: 7.5px;
            border-top-right-radius: 7.5px;
        }
        .message-outgoing {
            background-color: #1976d2;
            color: #fff;
            float: right;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 7.5px;
            border-top-left-radius: 7.5px;
            border-top-right-radius: 7.5px;
        }
        .chat-header {
            padding: 10px 20px;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e9edef;
            min-height: 72px;
            gap: 16px;
        }
        .chat-header-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .chat-header-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #222e35;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-header-status {
            font-size: 0.92rem;
            color: #667781;
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .chat-header-actions {
            display: flex;
            gap: 10px;
        }
        .chat-header-btn {
            background: none;
            border: none;
            color: #54656f;
            font-size: 1.3rem;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .chat-header-btn:hover {
            background: #e9edef;
            color: #128C7E;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="app-title">CareerMentor</h1>
            <div>
                <a href="student-homepage.html" class="btn btn-outline-light btn-sm me-2">
                    <i data-lucide="arrow-left" class="me-1"></i> Back to Dashboard
                </a>
                <button onclick="logout()" class="btn btn-outline-light btn-sm">
                    <i data-lucide="log-out" class="me-1"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="chat-container">
        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <div class="search-container">
                <div class="search-input-container">
                    <i data-lucide="search" width="16" height="16" class="text-muted"></i>
                    <input type="text" class="search-input" placeholder="Search or start new chat">
                </div>
            </div>
            <ul class="chat-list" id="chatList">
                <!-- Chats will be loaded here -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Loading chats...</p>
                </div>
            </ul>
        </div>
        
        <!-- Chat Main Area -->
        <div class="chat-main" id="chatMain">
            <!-- Empty State (shown when no chat is selected) -->
            <div class="empty-state" id="emptyState">
                <i data-lucide="message-square" class="empty-state-icon"></i>
                <h4>No chat selected</h4>
                <p>Select a conversation from the sidebar to start messaging</p>
            </div>
            
            <!-- Active Chat (hidden by default) -->
            <div id="activeChat" style="display: none; height: 100%;">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-avatar" id="activeChatAvatar">
                        <i data-lucide="user"></i>
                    </div>
                    <div class="chat-header-info">
                        <div class="chat-header-name" id="activeChatName">Loading...</div>
                        <div class="chat-header-status" id="activeChatStatus">Mentor</div>
                    </div>
                    <div class="chat-header-actions">
                        <button class="chat-header-btn" id="viewProfileBtn">
                            <i data-lucide="user"></i>
                        </button>
                    </div>

                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>
                
                <!-- Chat Input -->
                <div class="chat-input">
                    <form id="messageForm" class="d-flex">
                        <textarea class="message-input" id="messageInput" placeholder="Type your message here..." rows="1"></textarea>
                        <button type="submit" class="btn-send">
                            <i data-lucide="send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Mentor Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <div class="chat-avatar mx-auto mb-2" style="width: 80px; height: 80px;" id="profileModalAvatar">
                            <i data-lucide="user" width="40" height="40"></i>
                        </div>
                        <h5 id="profileModalName">Loading...</h5>
                        <p class="text-muted" id="profileModalDetails">Mentor</p>
                    </div>
                    
                    <div class="mb-3">
                        <h6><i data-lucide="mail" class="me-2"></i> Email</h6>
                        <p id="profileModalEmail">Loading...</p>
                    </div>
                    
                    <div class="mb-3">
                        <h6><i data-lucide="book" class="me-2"></i> Expertise</h6>
                        <p id="profileModalEducation">Loading...</p>
                    </div>
                    
                    <div class="mb-3">
                        <h6><i data-lucide="heart" class="me-2"></i> Interests</h6>
                        <p id="profileModalInterests">Loading...</p>
                    </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBnaxztu3L7DBn4T5s_j_vXaBl_etTbyxQ",
        authDomain: "career-path-c89ed.firebaseapp.com",
        databaseURL: "https://career-path-c89ed-default-rtdb.firebaseio.com",
        projectId: "career-path-c89ed",
        storageBucket: "career-path-c89ed.appspot.com",
        messagingSenderId: "157237328572",
        appId: "1:157237328572:web:7c1fbe078f33e5c48b2eb9",
        measurementId: "G-P3N70T5RY2"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const database = firebase.database();

    let currentUser = null;
    let currentChatId = null;
    let currentMentorId = null;
    let profileModal = null;
    let chats = {};

    document.addEventListener('DOMContentLoaded', function() {
        lucide.createIcons();
        profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
        document.getElementById('messageForm').addEventListener('submit', sendMessage);
        document.getElementById('viewProfileBtn').addEventListener('click', viewProfile);

        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                loadChats();
            } else {
                window.location.href = 'log-in.html';
            }
        });
    });

    function loadChats() {
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = '<div class="text-center py-5"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-3">Loading chats...</p></div>';
        database.ref(`userChats/${currentUser.uid}`).on('value', snapshot => {
            if (!snapshot.exists()) {
                showNoChatsMessage();
                return;
            }
            const userChats = snapshot.val();
            chats = {};
            chatList.innerHTML = '';
            let validChatsCount = 0;
            Object.keys(userChats).forEach(chatId => {
                database.ref(`chats/${chatId}`).once('value')
                    .then(chatSnapshot => {
                        if (!chatSnapshot.exists()) {
                            return database.ref(`userChats/${currentUser.uid}/${chatId}`).remove().then(() => null);
                        }
                        const chat = chatSnapshot.val();
                        if (!chat.participants || !chat.participants[currentUser.uid]) {
                            return database.ref(`userChats/${currentUser.uid}/${chatId}`).remove().then(() => null);
                        }
                        chats[chatId] = chat;
                        // Get the other participant's ID (mentor)
                        const participantIds = Object.keys(chat.participants);
                        const mentorId = participantIds.find(id => id !== currentUser.uid);
                        if (mentorId) {
                            return database.ref(`users/${mentorId}`).once('value')
                                .then(mentorSnapshot => {
                                    const mentor = mentorSnapshot.val() || {};
                                    mentor.uid = mentorId;
                                    return { chatId, chat, mentor };
                                });
                        }
                        return null;
                    })
                    .then(chatData => {
                        if (chatData) {
                            validChatsCount++;
                            const chatItem = createChatListItem(chatData.chatId, chatData.chat, chatData.mentor);
                            chatList.appendChild(chatItem);
                            if (validChatsCount === 1) {
                                openChat(chatData.chatId, chatData.mentor);
                            }
                        }
                        if (validChatsCount === 0 && Object.keys(userChats).length === Object.keys(chats).length) {
                            showNoChatsMessage();
                        }
                    })
                    .catch(error => {
                        console.error(`Error processing chat ${chatId}:`, error);
                    });
            });
        }, error => {
            console.error('Error loading user chats:', error);
            showNoChatsMessage();
        });
    }

    function createChatListItem(chatId, chat, mentor) {
        const li = document.createElement('li');
        li.className = 'chat-list-item';
        li.dataset.chatId = chatId;
        li.dataset.mentorId = mentor?.uid;

        const lastMessageTime = chat.lastMessageTime ? formatDate(chat.lastMessageTime) : 'No messages';
        const previewText = chat.lastMessage ? (chat.lastMessage.length > 30 ? chat.lastMessage.substring(0, 30) + '...' : chat.lastMessage) : 'No messages yet';

        li.innerHTML = `
            <div class="chat-avatar">
                ${mentor?.profilePicture 
                    ? `<img src="${mentor.profilePicture}" alt="${mentor.fullName || 'Mentor'}">` 
                    : `<i data-lucide="user" class="text-secondary"></i>`}
            </div>
            <div class="chat-info">
                <div class="d-flex justify-content-between">
                    <div class="chat-name">${mentor?.fullName || 'Mentor'}</div>
                    <div class="chat-time">${lastMessageTime}</div>
                </div>
                <div class="chat-preview">
                    ${previewText}
                    ${chat.unreadCount ? `<span class="unread-count">${chat.unreadCount}</span>` : ''}
                </div>
            </div>
        `;
        li.addEventListener('click', () => openChat(chatId, mentor));
        return li;
    }

    function openChat(chatId, mentor) {
        database.ref(`chats/${chatId}`).once('value')
            .then(snapshot => {
                if (!snapshot.exists()) throw new Error('Chat does not exist');
                const chat = snapshot.val();
                if (!chat.participants || !chat.participants[currentUser.uid]) throw new Error('User not in chat participants');
                currentChatId = chatId;
                currentMentorId = mentor?.uid;
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('activeChat').style.display = 'flex';
                document.getElementById('chatMain').classList.add('active');
                document.getElementById('activeChatName').textContent = mentor?.fullName || 'Mentor';
                document.getElementById('activeChatStatus').textContent = 'Mentor';
                const avatar = document.getElementById('activeChatAvatar');
                avatar.innerHTML = mentor?.profilePicture 
                    ? `<img src="${mentor.profilePicture}" alt="${mentor.fullName || 'Mentor'}">` 
                    : '<i data-lucide="user"></i>';
                loadMessages();
                document.querySelectorAll('.chat-list-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.dataset.chatId === chatId) {
                        item.classList.add('active');
                    }
                });
                lucide.createIcons();
            })
            .catch(error => {
                console.error('Error opening chat:', error);
                alert('Could not open this chat. It may have been deleted or you no longer have access.');
                database.ref(`userChats/${currentUser.uid}/${chatId}`).remove()
                    .then(() => { loadChats(); });
            });
    }

    function loadMessages() {
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = '<div class="text-center py-3"><div class="spinner-border spinner-border-sm text-primary" role="status"></div></div>';
        if (!currentChatId) return;
        database.ref(`messages/${currentChatId}`).orderByChild('timestamp').on('value', snapshot => {
            messagesContainer.innerHTML = '';
            if (!snapshot.exists()) {
                messagesContainer.innerHTML = '<div class="text-center py-5 text-muted">No messages yet</div>';
                return;
            }
            const messages = snapshot.val();
            Object.keys(messages).forEach(messageId => {
                const message = messages[messageId];
                addMessageToChat(message, messageId);
            });
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }, error => {
            console.error('Error loading messages:', error);
            messagesContainer.innerHTML = '<div class="text-center py-5 text-danger">Error loading messages. Please try again.</div>';
        });
    }

    function addMessageToChat(message, messageId) {
        const messagesContainer = document.getElementById('chatMessages');
        const isOutgoing = message.senderId === currentUser.uid;
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isOutgoing ? 'message-outgoing' : 'message-incoming'}`;
        messageDiv.dataset.id = messageId;
        const formattedTime = formatTime(message.timestamp);
        messageDiv.innerHTML = `
            <div class="message-bubble">${message.text}</div>
            <div class="message-time">${formattedTime}</div>
        `;
        messagesContainer.appendChild(messageDiv);
        lucide.createIcons();
    }

    function sendMessage(e) {
        e.preventDefault();
        const messageInput = document.getElementById('messageInput');
        const messageText = messageInput.value.trim();
        if (!messageText || !currentChatId) return;
        const sendButton = document.querySelector('.btn-send');
        if (sendButton) sendButton.disabled = true;
        const message = {
            text: messageText,
            senderId: currentUser.uid,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
            status: 'sent'
        };
        database.ref(`chats/${currentChatId}`).once('value')
            .then(snapshot => {
                if (!snapshot.exists()) throw new Error('Chat does not exist');
                return database.ref(`messages/${currentChatId}`).push().set(message);
            })
            .then(() => {
                return database.ref(`chats/${currentChatId}`).update({
                    lastMessage: messageText,
                    lastMessageTime: firebase.database.ServerValue.TIMESTAMP
                });
            })
            .then(() => {
                messageInput.value = '';
                if (sendButton) sendButton.disabled = false;
                setTimeout(() => {
                    const messagesContainer = document.getElementById('chatMessages');
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, 100);
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('Failed to send message. Please try again.');
                if (sendButton) sendButton.disabled = false;
            });
    }

    function viewProfile() {
        if (!currentMentorId) return;
        database.ref(`users/${currentMentorId}`).once('value')
            .then(snapshot => {
                const mentor = snapshot.val();
                if (!mentor) return;
                document.getElementById('profileModalName').textContent = mentor.fullName || 'Mentor';
                document.getElementById('profileModalDetails').textContent = mentor.expertise || 'Mentor';
                const avatar = document.getElementById('profileModalAvatar');
                avatar.innerHTML = mentor.profilePicture 
                    ? `<img src="${mentor.profilePicture}" alt="${mentor.fullName || 'Mentor'}">` 
                    : '<i data-lucide="user" width="40" height="40"></i>';
                document.getElementById('profileModalEducation').textContent = mentor.expertise || 'Not specified';
                document.getElementById('profileModalInterests').textContent = mentor.interests || 'Not specified';
                document.getElementById('profileModalEmail').textContent = mentor.email || 'Not provided';
                profileModal.show();
                lucide.createIcons();
            })
            .catch(error => {
                console.error('Error loading profile:', error);
                alert('Failed to load mentor profile. Please try again.');
            });
    }

    function formatDate(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        const now = new Date();
        if (date.toDateString() === now.toDateString()) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (date.getFullYear() === now.getFullYear()) {
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        } else {
            return date.toLocaleDateString([], { year: 'numeric', month: 'short', day: 'numeric' });
        }
    }

    function formatTime(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function showNoChatsMessage() {
        const chatList = document.getElementById('chatList');
        chatList.innerHTML = `
            <div class="text-center py-5">
                <i data-lucide="message-square" width="48" height="48" class="text-muted"></i>
                <h5 class="mt-3">No conversations</h5>
                <p class="text-muted">You don't have any active mentorship chats yet.</p>
            </div>
        `;
        lucide.createIcons();
    }

    function logout() {
        auth.signOut().then(() => {
            window.location.href = 'log-in.html';
        }).catch(error => {
            console.error('Logout error:', error);
            alert('Error signing out. Please try again.');
        });
    }
    </script>
