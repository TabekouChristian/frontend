<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resources | CareerMentor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <style>
        :root {
            /* 2025 Modern Color Palette - Green Theme */
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #d1fae5;
            --secondary: #14b8a6;
            --secondary-dark: #0f766e;
            --secondary-light: #ccfbf1;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --accent-light: #fef3c7;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: blur(10px);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(167, 139, 250, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            left: -280px;
        }
        
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: all 0.3s ease;
            width: calc(100vw - 280px);
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        /* Sidebar Links */
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            color: var(--gray-700);
            text-decoration: none;
            transition: all 0.2s;
            border-radius: 0.5rem;
            margin: 0.2rem 0.75rem;
            font-weight: 500;
        }
        
        .sidebar-link:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .sidebar-link.active {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .sidebar-link .icon {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
        }
        
        /* Dashboard Header */
        .dashboard-header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        /* Resource Cards */
        .resource-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .resource-card-header {
            padding: 1.5rem 1.5rem 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .resource-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: 0.5rem;
        }
        
        .resource-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .resource-card-body {
            padding: 1.25rem 1.5rem;
            flex-grow: 1;
        }
        
        .resource-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .resource-tag {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.35rem 0.85rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .resource-tag:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .resource-description {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .resource-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray-600);
        }
        
        .resource-card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .resource-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* User Profile */
        .user-profile {
            padding: 1.25rem;
            border-top: 1px solid var(--gray-200);
            margin-top: auto;
        }
        
        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            border: 2px solid white;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            display: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            color: var(--primary);
            align-items: center;
            justify-content: center;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        }
        
        .btn-outline-primary {
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            background-color: transparent;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        /* Modal styles */
        .modal-content {
            border-radius: 1rem;
            border: none;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: var(--shadow-xl);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid var(--gray-200);
            padding: 1.25rem 1.5rem;
        }
        
        /* Participants Modal */
        .participant-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        
        .participant-item:hover {
            background-color: var(--gray-100);
            transform: translateY(-2px);
        }
        
        .participant-status {
            padding: 0.35rem 0.85rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .status-approved {
            background-color: var(--accent-light);
            color: var(--accent-dark);
        }
        
        .status-rejected {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
        }
        
        .empty-state-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        
        /* Form Controls */
        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--gray-300);
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .mobile-menu-toggle {
                display: flex;
            }
            
            .sidebar {
                left: -280px;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Mobile menu toggle -->
        <button class="mobile-menu-toggle btn" id="menuToggle">
            <i data-lucide="menu" width="24" height="24"></i>
        </button>
        
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <!-- Logo -->
            <div class="p-4 border-bottom">
                <div class="d-flex align-items-center">
                    <div class="rounded-lg d-flex align-items-center justify-content-center" style="width: 2.5rem; height: 2.5rem; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);">
                        <span class="text-white font-bold">CM</span>
                    </div>

            <!-- Navigation Links -->
            <nav class="mt-4">

        </aside>
        
        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Top Header -->
            <header class="dashboard-header">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center">

                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addResourceModal">
                            <i data-lucide="plus" width="18" height="18" class="me-1"></i> Add Resource

            <!-- Resources Content -->
            <div class="container-fluid p-4 p-lg-5">
                <!-- Resources List -->
                <div class="row g-4" id="resourcesContainer">
                    <!-- Resources will be loaded here dynamically -->
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading resources...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Add Resource Modal -->
    <div class="modal fade" id="addResourceModal" tabindex="-1" aria-labelledby="addResourceModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addResourceModalLabel">Add New Resource</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="resourceForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="resourceName" class="form-label">Resource Name</label>
                                <input type="text" class="form-control" id="resourceName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="resourceType" class="form-label">Resource Type</label>
                                <select class="form-select" id="resourceType" required>
                                    <option value="">Select type</option>
                                    <option value="E-book">E-book</option>
                                    <option value="Video Course">Video Course</option>
                                    <option value="Workshop">Workshop</option>
                                    <option value="Template">Template</option>
                                    <option value="Guide">Guide</option>
                                    <option value="Toolkit">Toolkit</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="resourceField" class="form-label">Field/Category</label>
                                <input type="text" class="form-control" id="resourceField" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="resourceLink" class="form-label">Resource Link (URL)</label>
                                <input type="url" class="form-control" id="resourceLink" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="resourceDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="resourceDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="resourceBenefits" class="form-label">Key Benefits</label>
                            <textarea class="form-control" id="resourceBenefits" rows="2" placeholder="List benefits separated by commas"></textarea>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="resourceError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveResourceBtn">
                        <span id="saveResourceText">Save Resource</span>
                        <span id="saveResourceSpinner" class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Participants Modal -->
    <div class="modal fade" id="participantsModal" tabindex="-1" aria-labelledby="participantsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="participantsModalLabel">Resource Participants</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-primary active filter-btn" data-status="all">All</button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" data-status="pending">Pending</button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" data-status="approved">Approved</button>
                            <button class="btn btn-sm btn-outline-primary filter-btn" data-status="rejected">Rejected</button>
                        </div>
                        <div class="text-muted small" id="participantsCount">0 participants</div>
                    </div>
                    
                    <div id="participantsList">
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i data-lucide="users" width="32" height="32"></i>
                            </div>
                            <h5 class="mb-2">No participants found</h5>
                            <p class="text-muted">Students who access this resource will appear here</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>

        // Initialize Lucide icons
        lucide.createIcons();
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBnaxztu3L7DBn4T5s_j_vXaBl_etTbyxQ",
            authDomain: "career-path-c89ed.firebaseapp.com",
            databaseURL: "https://career-path-c89ed-default-rtdb.firebaseio.com",
            projectId: "career-path-c89ed",
            storageBucket: "career-path-c89ed.appspot.com",
            messagingSenderId: "157237328572",
            appId: "1:157237328572:web:7c1fbe078f33e5c48b2eb9",
            measurementId: "G-P3N70T5RY2"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Toggle sidebar
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('expanded');
            
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('open')) {
                icon.setAttribute('data-lucide', 'x');
            } else {
                icon.setAttribute('data-lucide', 'menu');
            }
            lucide.createIcons();
        });

        // Format date from timestamp
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        // Load user data from Firebase
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User authenticated:', user.uid);
                const userRef = database.ref('users/' + user.uid);
                userRef.once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        document.getElementById('userName').textContent = userData.fullName || 'Mentor';
                        document.getElementById('userPosition').textContent = userData.position || 'Mentor';
                        
                        loadResources(user.uid);
                    } else {
                        console.log('No user data found');
                        showEmptyState();
                    }
                }).catch((error) => {
                    console.error('Error loading user data:', error);
                    showEmptyState();
                });
            } else {
                console.log('User not authenticated, redirecting to login');
                window.location.href = 'log-in.html';
            }
        });

        // Show empty state message
        function showEmptyState() {
            const resourcesContainer = document.getElementById('resourcesContainer');
            resourcesContainer.innerHTML = `
                <div class="col-12">
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i data-lucide="book-open" width="32" height="32"></i>
                        </div>
                        <h4 class="h5 fw-semibold mb-2">No resources found</h4>
                        <p class="text-muted mb-4">Create your first resource to get started</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addResourceModal">
                            <i data-lucide="plus" width="18" height="18" class="me-1"></i> Add Resource
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Load mentor's resources with error handling
        function loadResources(mentorId) {
            console.log('Loading resources for mentor:', mentorId);
            const resourcesRef = database.ref('resources').orderByChild('mentorId').equalTo(mentorId);
            
            resourcesRef.on('value', (snapshot) => {
                console.log('Resources snapshot received');
                const resourcesContainer = document.getElementById('resourcesContainer');
                
                if (snapshot.exists()) {
                    console.log('Resources found:', snapshot.numChildren());
                    const resources = snapshot.val();
                    resourcesContainer.innerHTML = '';
                    
                    Object.keys(resources).forEach((resourceId) => {
                        const resource = resources[resourceId];
                        console.log('Adding resource:', resourceId, resource);
                        addResourceToDOM(resourceId, resource);
                    });
                } else {
                    console.log('No resources found for this mentor');
                    showEmptyState();
                }
            }, (error) => {
                console.error('Error loading resources:', error);
                showEmptyState();
            });
        }

        // Add resource to DOM
        function addResourceToDOM(resourceId, resource) {
            const resourcesContainer = document.getElementById('resourcesContainer');
            
            const resourceCol = document.createElement('div');
            resourceCol.className = 'col-md-6 col-lg-4 fade-in';
            resourceCol.innerHTML = `
                <div class="resource-card h-100">
                    <div class="resource-card-header">
                        <div class="d-flex justify-content-between align-items-start">
                            <h3 class="h5 fw-semibold mb-0">${resource.name || 'Unnamed Resource'}</h3>
                            <span class="badge ${resource.status === 'active' ? 'bg-success' : 'bg-warning'} bg-opacity-10 text-${resource.status === 'active' ? 'success' : 'warning'} rounded-pill px-3 py-2">
                                ${resource.status || 'Active'}
                            </span>
                        </div>
                        <div class="resource-meta">
                            <span><i data-lucide="book" width="14" height="14"></i> ${resource.type || 'Type not specified'}</span>
                            <span><i data-lucide="calendar" width="14" height="14"></i> ${formatDate(resource.createdAt) || 'Date not specified'}</span>
                        </div>
                    </div>
                    <div class="resource-card-body">
                        <div class="resource-tags mb-3">
                            <span class="resource-tag">${resource.field || 'Field not specified'}</span>
                        </div>
                        <p class="resource-description">${resource.description ? resource.description.substring(0, 120) + (resource.description.length > 120 ? '...' : '') : 'No description'}</p>
                        <div class="resource-stats">
                            <div class="stat-item">
                                <i data-lucide="users" width="16" height="16"></i>
                                <span>${resource.participants || 0} Participants</span>
                            </div>
                            <div class="stat-item">
                                <i data-lucide="file-text" width="16" height="16"></i>
                                <span>${resource.accessRequests || 0} Requests</span>
                            </div>
                        </div>
                    </div>
                    <div class="resource-card-footer">
                        <button class="btn btn-sm btn-outline-primary view-participants" data-resource-id="${resourceId}">
                            <i data-lucide="list" width="14" height="14" class="me-1"></i> Participants
                        </button>
                        <div class="resource-actions">
                            <button class="btn btn-sm btn-outline-secondary">
                                <i data-lucide="edit-2" width="14" height="14"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteResource('${resourceId}')">
                                <i data-lucide="trash-2" width="14" height="14"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            resourcesContainer.appendChild(resourceCol);
            lucide.createIcons();
            
            // Add event listener to view participants button
            resourceCol.querySelector('.view-participants').addEventListener('click', function() {
                viewParticipants(resourceId, resource.name);
            });
        }

        // View participants for a resource
        function viewParticipants(resourceId, resourceName) {
            const participantsModal = new bootstrap.Modal(document.getElementById('participantsModal'));
            document.getElementById('participantsModalLabel').textContent = `Participants for ${resourceName}`;
            
            // Load participants
            const participantsRef = database.ref(`resources/${resourceId}/participantList`);
            participantsRef.on('value', (snapshot) => {
                const participantsList = document.getElementById('participantsList');
                
                if (snapshot.exists()) {
                    const participants = snapshot.val();
                    const participantCount = Object.keys(participants).length;
                    document.getElementById('participantsCount').textContent = `${participantCount} participant${participantCount !== 1 ? 's' : ''}`;
                    
                    participantsList.innerHTML = '';
                    
                    Object.entries(participants).forEach(([studentId, participant]) => {
                        const participantItem = document.createElement('div');
                        participantItem.className = 'participant-item mb-3';
                        participantItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1 fw-semibold">${participant.studentName || 'Unknown Student'}</h6>
                                    <small class="text-muted d-flex align-items-center">
                                        <i data-lucide="calendar" width="14" height="14" class="me-1"></i>
                                        Accessed on ${formatDate(participant.accessedAt)}
                                    </small>
                                </div>
                                <div>
                                    <span class="participant-status status-${participant.status}">${participant.status}</span>
                                    <div class="btn-group btn-group-sm ms-2">
                                        <button class="btn btn-outline-success" onclick="updateParticipantStatus('${resourceId}', '${studentId}', 'approved')">
                                            <i data-lucide="check" width="14" height="14"></i>
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="updateParticipantStatus('${resourceId}', '${studentId}', 'rejected')">
                                            <i data-lucide="x" width="14" height="14"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        participantsList.appendChild(participantItem);
                    });
                    
                    lucide.createIcons();
                } else {
                    participantsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i data-lucide="users" width="32" height="32"></i>
                            </div>
                            <h5 class="mb-2">No participants found</h5>
                            <p class="text-muted">Students who access this resource will appear here</p>
                        </div>
                    `;
                    document.getElementById('participantsCount').textContent = '0 participants';
                    lucide.createIcons();
                }
            });
            
            participantsModal.show();
        }

        // Update participant status
        function updateParticipantStatus(resourceId, studentId, status) {
            if (!['approved', 'rejected', 'pending'].includes(status)) return;
            
            const updates = {};
            updates[`resources/${resourceId}/participantList/${studentId}/status`] = status;
            
            // If approved, increment participants count
            if (status === 'approved') {
                updates[`resources/${resourceId}/participants`] = firebase.database.ServerValue.increment(1);
            }
            
            database.ref().update(updates)
                .then(() => {
                    console.log('Participant status updated successfully');
                })
                .catch((error) => {
                    console.error('Error updating participant status:', error);
                    alert('Error updating participant status. Please try again.');
                });
        }

        // Save new resource
        document.getElementById('saveResourceBtn').addEventListener('click', function() {
            const saveBtn = this;
            const saveText = document.getElementById('saveResourceText');
            const saveSpinner = document.getElementById('saveResourceSpinner');
            const errorElement = document.getElementById('resourceError');
            
            // Get form values
            const name = document.getElementById('resourceName').value.trim();
            const type = document.getElementById('resourceType').value;
            const field = document.getElementById('resourceField').value.trim();
            const link = document.getElementById('resourceLink').value.trim();
            const description = document.getElementById('resourceDescription').value.trim();
            const benefits = document.getElementById('resourceBenefits').value.trim();
            
            // Validate form
            if (!name || !type || !field || !link || !description) {
                errorElement.textContent = 'Please fill in all required fields';
                errorElement.classList.remove('d-none');
                return;
            }
            
            // Validate URL
            try {
                new URL(link);
            } catch (e) {
                errorElement.textContent = 'Please enter a valid URL for the resource link';
                errorElement.classList.remove('d-none');
                return;
            }
            
            // Show loading state
            saveText.textContent = 'Saving...';
            saveSpinner.classList.remove('d-none');
            saveBtn.disabled = true;
            errorElement.classList.add('d-none');
            
            // Get current user
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'log-in.html';
                return;
            }
            
            // Create resource data
            const resourceData = {
                name,
                type,
                field,
                link,
                description,
                benefits: benefits ? benefits.split(',').map(b => b.trim()) : [],
                mentorId: user.uid,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                status: 'active',
                participants: 0,
                accessRequests: 0
            };
            
            // Save to database
            database.ref('resources').push(resourceData)
                .then(() => {
                    console.log('Resource saved successfully');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addResourceModal'));
                    modal.hide();
                    document.getElementById('resourceForm').reset();
                    
                    saveText.textContent = 'Save Resource';
                    saveSpinner.classList.add('d-none');
                    saveBtn.disabled = false;
                })
                .catch((error) => {
                    console.error('Error saving resource:', error);
                    errorElement.textContent = 'Error saving resource. Please try again.';
                    errorElement.classList.remove('d-none');
                    
                    saveText.textContent = 'Save Resource';
                    saveSpinner.classList.add('d-none');
                    saveBtn.disabled = false;
                });
        });
        
        // Delete resource
        function deleteResource(resourceId) {
            if (confirm('Are you sure you want to delete this resource? This will also delete all associated participant data.')) {
                database.ref('resources/' + resourceId).remove()
                    .then(() => {
                        console.log('Resource deleted successfully');
                    })
                    .catch((error) => {
                        console.error('Error deleting resource:', error);
                        alert('Error deleting resource. Please try again.');
                    });
            }
        }
        
        // Reset form when modal is closed
        document.getElementById('addResourceModal').addEventListener('hidden.bs.modal', function() {
            document.getElementById('resourceForm').reset();
            document.getElementById('resourceError').classList.add('d-none');
            document.getElementById('saveResourceText').textContent = 'Save Resource';
            document.getElementById('saveResourceSpinner').classList.add('d-none');
            document.getElementById('saveResourceBtn').disabled = false;
        });

        // Participant filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const status = this.getAttribute('data-status');
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Filter participants - this would need to be implemented based on your actual data structure
                console.log('Filter by:', status);
                // You would need to implement the actual filtering logic here
            });
        });
    </script>
</body>
