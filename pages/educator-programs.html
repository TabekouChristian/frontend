    <style>
        :root {
            /* 2025 Modern Color Palette - Yellow Theme */
            --primary: #f59e0b;
            --primary-dark: #d97706;
            --primary-light: #fef3c7;
            --secondary: #eab308;
            --secondary-dark: #ca8a04;
            --secondary-light: #fef9c3;
            --accent: #10b981;
            --accent-dark: #059669;
            --accent-light: #d1fae5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.18);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --glass-blur: blur(10px);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(245, 158, 11, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 90% 80%, rgba(234, 179, 8, 0.05) 0%, transparent 30%);
            background-attachment: fixed;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 600;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-right: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            position: fixed;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.collapsed {
            left: -280px;
        }
        
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            transition: all 0.3s ease;
            width: calc(100vw - 280px); /* Ensures main content fills the space next to sidebar */
            max-width: 100vw;
            overflow-x: hidden;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        
        /* Sidebar Links */
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            color: var(--gray-700);
            text-decoration: none;
            transition: all 0.2s;
            border-radius: 0.5rem;
            margin: 0.2rem 0.75rem;
            font-weight: 500;
        }
        
        .sidebar-link:hover {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .sidebar-link.active {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            font-weight: 600;
        }
        
        .sidebar-link .icon {
            margin-right: 0.75rem;
            width: 20px;
            height: 20px;
        }
        
        /* Dashboard Header */
        .dashboard-header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 5;
        }
        
        /* Program Cards */
        .program-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .program-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }
        
        .program-card-header {
            padding: 1.5rem 1.5rem 0.75rem;
            border-bottom: 1px solid var(--gray-200);
        }
        
        .program-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: 0.5rem;
        }
        
        .program-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .program-card-body {
            padding: 1.25rem 1.5rem;
            flex-grow: 1;
        }
        
        .program-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .program-tag {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.35rem 0.85rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .program-tag:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }
        
        .program-description {
            font-size: 0.875rem;
            color: var(--gray-700);
            margin: 1rem 0;
            line-height: 1.6;
        }
        
        .program-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--gray-600);
        }
        
        .program-card-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .program-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        /* User Profile */
        .user-profile {
            padding: 1.25rem;
            border-top: 1px solid var(--gray-200);
            margin-top: auto;
        }
        
        .user-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background-color: var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-dark);
            box-shadow: var(--shadow-sm);
            border: 2px solid white;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            display: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
            color: var(--primary);
            align-items: center;
            justify-content: center;
        }
        
        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
        }
        
        .btn-outline-primary {
            border: 1px solid var(--primary);
            color: var(--primary);
            font-weight: 500;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            background-color: transparent;
        }
        
        .btn-outline-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        /* Modal styles */
        .modal-content {
            border-radius: 1rem;
            border: none;
            overflow: hidden;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            box-shadow: var(--shadow-xl);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-bottom: none;
            padding: 1.5rem;
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .modal-footer {
            border-top: 1px solid var(--gray-200);
            padding: 1.25rem 1.5rem;
        }
        
        /* Application Modal */
        .application-item {
            padding: 1.25rem;
            border-bottom: 1px solid var(--gray-200);
            transition: all 0.3s ease;
            border-radius: 0.5rem;
        }
        
        .application-item:hover {
            background-color: var(--gray-100);
            transform: translateY(-2px);
        }
        
        .application-status {
            padding: 0.35rem 0.85rem;
            border-radius: 2rem;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }
        
        .status-approved {
            background-color: var(--accent-light);
            color: var(--accent-dark);
        }
        
        .status-rejected {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-md);
        }
        
        .empty-state-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
        }
        
        /* Form Controls */
        .form-control, .form-select {
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--gray-300);
            background-color: white;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .mobile-menu-toggle {
                display: flex;
            }
            
            .sidebar {
                left: -280px;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100vw;
            }
        }
    </style>
</head>

    <!-- Add Program Modal -->
    <div class="modal fade" id="addProgramModal" tabindex="-1" aria-labelledby="addProgramModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProgramModalLabel">Add New Program</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="programForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="programName" class="form-label">Program Name</label>
                                <input type="text" class="form-control" id="programName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="programType" class="form-label">Program Type</label>
                                <select class="form-select" id="programType" required>
                                    <option value="">Select type</option>
                                    <option value="Degree">Degree Program</option>
                                    <option value="Diploma">Diploma</option>
                                    <option value="Certificate">Certificate</option>
                                    <option value="Bootcamp">Bootcamp</option>
                                    <option value="Workshop">Workshop</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="programDuration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="programDuration" placeholder="e.g. 4 years, 6 months" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="programField" class="form-label">Field of Study</label>
                                <input type="text" class="form-control" id="programField" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="programDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="programDescription" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="programRequirements" class="form-label">Requirements</label>
                            <textarea class="form-control" id="programRequirements" rows="2" placeholder="List requirements separated by commas"></textarea>
                        </div>
                        
                        <div class="alert alert-danger d-none" id="programError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveProgramBtn">

        }

        // Load user data from Firebase
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User authenticated:', user.uid);
                const userRef = database.ref('users/' + user.uid);
                userRef.once('value').then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        document.getElementById('userName').textContent = userData.fullName || 'Educator';
                        document.getElementById('userPosition').textContent = userData.position || 'Educator';
                        
                        loadPrograms(user.uid);
                    } else {
                        console.log('No user data found');
                        showEmptyState();
                    }
                }).catch((error) => {
                    console.error('Error loading user data:', error);
                    showEmptyState();
                });
            } else {
                console.log('User not authenticated, redirecting to login');
                window.location.href = 'log-in.html';
            }
        });

        // Show empty state message
        function showEmptyState() {
            const programsContainer = document.getElementById('programsContainer');
            programsContainer.innerHTML = `
                <div class="col-12">
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i data-lucide="book-open" width="32" height="32"></i>
                        </div>
                        <h4 class="h5 fw-semibold mb-2">No programs found</h4>
                        <p class="text-muted mb-4">Create your first program to get started</p>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProgramModal">
                            <i data-lucide="plus" width="18" height="18" class="me-1"></i> Add Program
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // Load educator's programs with error handling
        function loadPrograms(educatorId) {
            console.log('Loading programs for educator:', educatorId);
            const programsRef = database.ref('programs').orderByChild('educatorId').equalTo(educatorId);
            
            programsRef.on('value', (snapshot) => {
                console.log('Programs snapshot received');
                const programsContainer = document.getElementById('programsContainer');
                
                if (snapshot.exists()) {
                    console.log('Programs found:', snapshot.numChildren());
                    const programs = snapshot.val();
                    programsContainer.innerHTML = '';
                    
                    Object.keys(programs).forEach((programId) => {
                        const program = programs[programId];
                        console.log('Adding program:', programId, program);
                        addProgramToDOM(programId, program);
                    });
                } else {
                    console.log('No programs found for this educator');
                    showEmptyState();
                }
            }, (error) => {
                console.error('Error loading programs:', error);
                showEmptyState();
            });
        }

        // Add program to DOM
        function addProgramToDOM(programId, program) {
            const programsContainer = document.getElementById('programsContainer');
            
            const programCol = document.createElement('div');
            programCol.className = 'col-md-6 col-lg-4 fade-in';
            programCol.innerHTML = `
                <div class="program-card h-100">
                    <div class="program-card-header">
                        <div class="d-flex justify-content-between align-items-start">
                            <h3 class="h5 fw-semibold mb-0">${program.name || 'Unnamed Program'}</h3>
                            <span class="badge ${program.status === 'active' ? 'bg-success' : 'bg-warning'} bg-opacity-10 text-${program.status === 'active' ? 'success' : 'warning'} rounded-pill px-3 py-2">
                                ${program.status || 'Active'}
                            </span>
                        </div>
                        <div class="program-meta">
                            <span><i data-lucide="clock" width="14" height="14"></i> ${program.duration || 'Duration not specified'}</span>
                            <span><i data-lucide="calendar" width="14" height="14"></i> ${formatDate(program.createdAt) || 'Date not specified'}</span>
                        </div>
                    </div>
                    <div class="program-card-body">
                        <div class="program-tags mb-3">
                            <span class="program-tag">${program.type || 'Type not specified'}</span>
                            <span class="program-tag">${program.field || 'Field not specified'}</span>
                        </div>
                        <p class="program-description">${program.description ? program.description.substring(0, 120) + (program.description.length > 120 ? '...' : '') : 'No description'}</p>
                        <div class="program-stats">
                            <div class="stat-item">
                                <i data-lucide="users" width="16" height="16"></i>
                                <span>${program.studentsEnrolled || 0} Enrolled</span>
                            </div>
                            <div class="stat-item">
                                <i data-lucide="file-text" width="16" height="16"></i>
                                <span>${program.applications || 0} Applications</span>
                            </div>
                        </div>
                    </div>
                    <div class="program-card-footer">
                        <button class="btn btn-sm btn-outline-primary view-applications" data-program-id="${programId}">
                            <i data-lucide="list" width="14" height="14" class="me-1"></i> Applications
                        </button>
                        <div class="program-actions">
                            <button class="btn btn-sm btn-outline-secondary">
                                <i data-lucide="edit-2" width="14" height="14"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteProgram('${programId}')">
                                <i data-lucide="trash-2" width="14" height="14"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            programsContainer.appendChild(programCol);
            lucide.createIcons();
            
            // Add event listener to view applications button
            programCol.querySelector('.view-applications').addEventListener('click', function() {
                viewApplications(programId, program.name);
            });
        }

        // View applications for a program
        function viewApplications(programId, programName) {
            const applicationsModal = new bootstrap.Modal(document.getElementById('applicationsModal'));
            document.getElementById('applicationsModalLabel').textContent = `Applications for ${programName}`;
            
            // Load applications
            const applicationsRef = database.ref(`programs/${programId}/applicationList`);
            applicationsRef.on('value', (snapshot) => {
                const applicationsList = document.getElementById('applicationsList');
                
                if (snapshot.exists()) {
                    const applications = snapshot.val();
                    const applicationCount = Object.keys(applications).length;
                    document.getElementById('applicationsCount').textContent = `${applicationCount} application${applicationCount !== 1 ? 's' : ''}`;
                    
                    applicationsList.innerHTML = '';
                    
                    Object.entries(applications).forEach(([studentId, application]) => {
                        const applicationItem = document.createElement('div');
                        applicationItem.className = 'application-item mb-3';
                        applicationItem.innerHTML = `
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1 fw-semibold">${application.studentName || 'Unknown Student'}</h6>
                                    <small class="text-muted d-flex align-items-center">
                                        <i data-lucide="calendar" width="14" height="14" class="me-1"></i>
                                        Applied on ${formatDate(application.appliedAt)}
                                    </small>
                                </div>
                                <div>
                                    <span class="application-status status-${application.status}">${application.status}</span>
                                    <div class="btn-group btn-group-sm ms-2">
                                        <button class="btn btn-outline-success" onclick="updateApplicationStatus('${programId}', '${studentId}', 'approved')">
                                            <i data-lucide="check" width="14" height="14"></i>
                                        </button>
                                        <button class="btn btn-outline-danger" onclick="updateApplicationStatus('${programId}', '${studentId}', 'rejected')">
                                            <i data-lucide="x" width="14" height="14"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        `;
                        applicationsList.appendChild(applicationItem);
                    });
                    
                    lucide.createIcons();
                } else {
                    applicationsList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <i data-lucide="users" width="32" height="32"></i>
                            </div>
                            <h5 class="mb-2">No applications found</h5>
                            <p class="text-muted">Students who apply to this program will appear here</p>
                        </div>
                    `;
                    document.getElementById('applicationsCount').textContent = '0 applications';
                    lucide.createIcons();
                }
            });
            
            applicationsModal.show();
        }

        // Update application status
        function updateApplicationStatus(programId, studentId, status) {
            if (!['approved', 'rejected', 'pending'].includes(status)) return;
            
            const updates = {};
            updates[`programs/${programId}/applicationList/${studentId}/status`] = status;
            
            // If approved, increment enrolled count
            if (status === 'approved') {
                updates[`programs/${programId}/studentsEnrolled`] = firebase.database.ServerValue.increment(1);
            }
            
            database.ref().update(updates)
                .then(() => {
                    console.log('Application status updated successfully');
                })
                .catch((error) => {
                    console.error('Error updating application status:', error);
                    alert('Error updating application status. Please try again.');
                });
        }

        // Save new program
        document.getElementById('saveProgramBtn').addEventListener('click', function() {
            const saveBtn = this;
            const saveText = document.getElementById('saveProgramText');
            const saveSpinner = document.getElementById('saveProgramSpinner');
            const errorElement = document.getElementById('programError');
            
            // Get form values
            const name = document.getElementById('programName').value.trim();
            const type = document.getElementById('programType').value;
            const duration = document.getElementById('programDuration').value.trim();
            const field = document.getElementById('programField').value.trim();
            const description = document.getElementById('programDescription').value.trim();
            const requirements = document.getElementById('programRequirements').value.trim();
            
            // Validate form
            if (!name || !type || !duration || !field || !description) {
                errorElement.textContent = 'Please fill in all required fields';
                errorElement.classList.remove('d-none');
                return;
            }
            
            // Show loading state
            saveText.textContent = 'Saving...';
            saveSpinner.classList.remove('d-none');
            saveBtn.disabled = true;
            errorElement.classList.add('d-none');
            
            // Get current user
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'log-in.html';
                return;
            }
            
            // Create program data
            const programData = {
                name,
                type,
                duration,
                field,
                description,
                requirements: requirements ? requirements.split(',').map(r => r.trim()) : [],
                educatorId: user.uid,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                status: 'active',
                studentsEnrolled: 0,
                applications: 0
            };
            
            // Save to database
            database.ref('programs').push(programData)
                .then(() => {
                    console.log('Program saved successfully');
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addProgramModal'));
                    modal.hide();
                    document.getElementById('programForm').reset();
                    
                    saveText.textContent = 'Save Program';
                    saveSpinner.classList.add('d-none');
                    saveBtn.disabled = false;
                })
                .catch((error) => {
                    console.error('Error saving program:', error);
                    errorElement.textContent = 'Error saving program. Please try again.';
                    errorElement.classList.remove('d-none');
                    
                    saveText.textContent = 'Save Program';
                    saveSpinner.classList.add('d-none');
                    saveBtn.disabled = false;
                });
        });
        
        // Delete program
        function deleteProgram(programId) {
            if (confirm('Are you sure you want to delete this program? This will also delete all associated applications.')) {
                database.ref('programs/' + programId).remove()
                    .then(() => {
                        console.log('Program deleted successfully');
                    })
                    .catch((error) => {
                        console.error('Error deleting program:', error);
                        alert('Error deleting program. Please try again.');
                    });
            }
        }
        
        // Reset form when modal is closed
        document.getElementById('addProgramModal').addEventListener('hidden.bs.modal', function() {
            document.getElementById('programForm').reset();
            document.getElementById('programError').classList.add('d-none');
            document.getElementById('saveProgramText').textContent = 'Save Program';
            document.getElementById('saveProgramSpinner').classList.add('d-none');
            document.getElementById('saveProgramBtn').disabled = false;
        });

        // Application filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const status = this.getAttribute('data-status');
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // Filter applications - this would need to be implemented based on your actual data structure
                console.log('Filter by:', status);
                // You would need to implement the actual filtering logic here
            });
        });
    </script>
</body>
